<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロジェクト一覧</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">🏠 ダッシュボード</a>
    <a href="project-list.html">📂 プロジェクト一覧</a>
    <a href="task-list.html">✅ タスク一覧</a>
    <a href="mislenge-create.html">➕ Mislenge作成</a>
  </nav>

  <div class="container">
    <h1>📂 プロジェクト一覧</h1>
    <div id="projectList"></div>
  </div>

  <div id="popup" class="popup">
    <h2 id="popupTitle"></h2>
    <ul id="popupList"></ul>
    <button onclick="closePopup()">閉じる</button>
  </div>

  <script src="common.js"></script>
  <script>
    function showPopup(projectId) {
      const project = getProjects().find(p => p.id === projectId);
      const mislenge = getMislengeByProjectId(projectId);
      document.getElementById("popupTitle").textContent = project.name;
      const popupList = document.getElementById("popupList");
      popupList.innerHTML = mislenge.map(m => `<li>${m.name}</li>`).join("");
      document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }

    (function() {
      const projects = getProjects();
      const projectList = document.getElementById("projectList");

      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project-card";
        div.textContent = p.name;
        div.onclick = () => showPopup(p.id);
        projectList.appendChild(div);
      });
    })();
  </script>
</body>
</html>
