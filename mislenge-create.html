<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mislenge & Project 作成</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">🏠 ダッシュボード</a>
    <a href="project-list.html">📂 プロジェクト一覧</a>
    <a href="task-list.html">✅ タスク一覧</a>
    <a href="mislenge-create.html">➕ Mislenge / Project 作成</a>
  </nav>

  <div class="container">
    <h1>➕ Mislenge / Project 作成</h1>
    <div class="tab-container">
      <button class="tab-button active" onclick="switchTab('mislenge')">Mislenge 作成</button>
      <button class="tab-button" onclick="switchTab('project')">Project 作成</button>
    </div>
    
    <div id="mislenge-form" class="tab-content active">
      <h2>Mislenge 作成</h2>
      <form id="mislengeForm">
        <input type="text" id="name" placeholder="Mislenge 名" required>
        <select id="type">
          <option value="Task">Task</option>
          <option value="Schedule">Schedule</option>
        </select>
        <div id="taskFields">
          <input type="date" id="deadline" placeholder="締め切り日">
          <input type="text" id="priority" placeholder="優先度">
          <input type="text" id="relatedUrl" placeholder="関連URL">
        </div>
        <div id="scheduleFields" style="display: none;">
          <input type="datetime-local" id="scheduleDate" placeholder="予定日時">
          <input type="text" id="location" placeholder="場所">
        </div>
        <select id="projectId">
          <option value="">（なし）</option>
        </select>
        <button type="submit">作成</button>
      </form>
    </div>
    
    <div id="project-form" class="tab-content">
      <h2>Project 作成</h2>
      <form id="projectForm">
        <input type="text" id="projectName" placeholder="プロジェクト名" required>
        <input type="date" id="projectStart" placeholder="開始日" required>
        <input type="date" id="projectEnd" placeholder="終了日" required>
        <button type="submit">作成</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { getDataFromURL, addData } from "./common.js";

    function switchTab(tab) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(el => el.classList.remove("active"));
      document.getElementById(`${tab}-form`).classList.add("active");
      document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add("active");
    }

    document.getElementById("type").addEventListener("change", function() {
      const isTask = this.value === "Task";
      document.getElementById("taskFields").style.display = isTask ? "block" : "none";
      document.getElementById("scheduleFields").style.display = isTask ? "none" : "block";
    });

    document.addEventListener("DOMContentLoaded", function() {
      const projectSelect = document.getElementById("projectId");
      const projects = getDataFromURL().filter(item => item.type === "Project");
      projects.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.name;
        projectSelect.appendChild(opt);
      });
    });

    document.getElementById("mislengeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const type = document.getElementById("type").value;
      const name = document.getElementById("name").value.trim();
      const projectId = document.getElementById("projectId").value;
      let newMislenge = {
        id: Date.now().toString(),
        name, type, projectId,
        deadline: document.getElementById("deadline").value,
        priority: document.getElementById("priority").value,
        relatedUrl: document.getElementById("relatedUrl").value,
        scheduleDate: document.getElementById("scheduleDate").value,
        location: document.getElementById("location").value
      };
      addData(newMislenge);
      alert("Mislengeを作成しました");
      window.location.href = "task-list.html";
    });
    
    document.getElementById("projectForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const project = {
        id: Date.now().toString(),
        type: "Project",
        name: document.getElementById("projectName").value.trim(),
        startDate: document.getElementById("projectStart").value,
        endDate: document.getElementById("projectEnd").value
      };
      addData(project);
      alert("プロジェクトを作成しました");
      window.location.href = "project-list.html";
    });
  </script>
</body>
</html>
