<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Task一覧</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">🏠 ダッシュボード</a>
    <a href="project-list.html">📂 プロジェクト一覧</a>
    <a href="task-list.html">✅ タスク一覧</a>
    <a href="mislenge-create.html">➕ Mislenge / Project 作成</a>
    <button onclick="logout()">🚪 ログアウト</button>
  </nav>

  <div class="container">
    <h1>📌 タスク一覧</h1>
    <table>
      <thead>
        <tr>
          <th>Task名</th><th>関連プロジェクト</th><th>締め切り日</th><th>予定日</th><th>フェーズ</th><th>優先度</th><th>操作</th>
        </tr>
      </thead>
      <tbody id="taskTable"></tbody>
    </table>
  </div>

  <script src="common.js"></script>
  <script>
    (function() {
      setTimeout(() => {
        const tasks = getMislenge()
          .filter(m => m.type === "Task")
          .sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

        const projects = getProjects();
        const tbody = document.getElementById("taskTable");

        tasks.forEach(task => {
          const project = projects.find(p => p.id === task.projectId);
          let phaseHTML = `${task.phase1 ? '✅' : '❌'} ${task.phase2 ? '✅' : '❌'} ${task.phase3 ? '✅' : '❌'}`;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${task.name}</td>
            <td>${project ? project.name : "（なし）"}</td>
            <td>${task.deadline}</td>
            <td>${task.scheduledDate}</td>
            <td>${phaseHTML}</td>
            <td>${task.priority}</td>
            <td><button onclick="handleDelete('${task.id}')">削除</button></td>
          `;
          tbody.appendChild(tr);
        });

        window.handleDelete = function(mislengeId) {
          if (confirm("このタスクを削除しますか？")) {
            deleteMislenge(mislengeId);
            alert("削除しました");
            window.location.reload();
          }
        };
      }, 1000);
    })();
  </script>
</body>
</html>
